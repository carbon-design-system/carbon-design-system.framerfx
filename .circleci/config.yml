# Javascript Node CircleCI 2.1 configuration file
#
#
#
version: 2.1
orbs:
  framer: cli-orb/framer@1.6.0

workflows:
  version: 2.1
  build-project:
    triggers:
      - schedule:
          cron: "0 8 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - framer/component-import:
          component-library-package: "carbon-components-react"
          dependant-libraries: "carbon-components-react,carbon-components,@carbon/icons-react"
          framer-project-path: ""
          color-token-path: ""

  build-and-publish:
    jobs:
      - framer/build:
          framer-project-path: ""
          filters:
            branches:
              only: master
      - framer/publish:
          framer-project-path: ""
          requires:
            - framer/build
          filters:
            branches:
              only: master
