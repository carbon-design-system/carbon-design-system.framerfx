# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

orbs:
  git: compute/git@0.0.9

jobs:
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - add_ssh_keys:
          fingerprints:
            - "${CI_GIT_USER_KEY_FINGERPRINT}"
      - checkout
      - run:
          name: "Run tests"
          command: |
            yarn global add yarn-pkg-version-diff

workflows:
  version: 2.1
  master-commit:
    jobs:
      - build
